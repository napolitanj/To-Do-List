<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <title>Get 'er Done</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js" defer></script>
    </head>

    <body>

        <div class="header" id="header">
            <h1>Get 'er Done</h1>
        </div>

        <div id="creationWindow"></div>
    
        <div class="interface" id="interface">
            <div class="mainMenu" id="mainMenu">
                <h3 class="hoverItem" id="today">Today</h3>
                <h2 class="projectsHeader">Projects</h2>
                <div class="projectsFolder" id="projectsFolder"></div>
                <p class="hoverItem" id="addNewProject">+ Add Project</p>
            </div>
            
            <div class="activeProject" id="activeProject">
                <div class ="projectHeader" id="projectHeader">
                    <h2 class="headerText" id="headerText"></h2>
                    <div>
                        <img class="icon" id="editIcon">
                        <img class="icon" id="trashIcon">
                    </div>
                </div>
                <div class="itemList" id="itemList"></div>
            </div>
        </div>
    </body>

</html>
